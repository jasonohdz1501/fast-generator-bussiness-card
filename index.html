<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Example Demo business card generator made with Bootstrap and Javascript"/>
  <meta name="keywords" content="javascritpt,html,css3,bootstrap,developer,web,programming"/>
  <meta name="author" content="Jeisson Olarte" />
  <meta name="copyright" content="Jeisson Olarte" />
  <meta name="robots" content="index"/>
  <!-- Social media -->
  <meta property="og:site_name" content="Bussiness Card Project">
  <meta property="og:title" content="Fast Card Generator Demo">
  <meta property="og:description" content="Example Demo business card generator made with Bootstrap and Javascript.">
  <meta property="og:image" content="https://i.postimg.cc/pV0KcMGV/og-img-2.png">
  <meta property="og:url" content="https://fast-generator-card-business.netlify.app/">
  <meta name="twitter:card" content="Example of using Javascript and Bootstrap 5">
  <meta name="twitter:site" content="@olarte_jason">
  <meta name="twitter:description" content="Example of Javascript and Bootstrap 5 implementation static website">
  <!-- Imports Stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="css.css">
  <script src="https://kit.fontawesome.com/63067e820a.js" crossorigin="anonymous"></script>
  <title>Bussiness Card Project</title>
</head>
<body>
  <div class="container px-4 main-content">  
      <div class="row gx-2">
        <h1 class="main-title text-center">Fast Business Card Generator</h1>
        <div class="col-12 col-md-6">
         <div class="p-3 rounded-2 input-container">
          <h1 class="pb-2 title text-center"> Enter your data here</h1>
          <form action="" id="businessCardForm" autocomplete="on" onsubmit="Data()">
            <div class="row g-3 align-items-center">
              <div class="col-6">
                <label for="companyName" class="col-form-label text-muted">Company Name</label>
                <input type="text" id="companyName" class="form-control form-input" onkeyup="printCompanyName()" placeholder="Company's name" >
                <span class="message_error"></span>
              </div>
              <div class="col-6">
                <label for="companyMessage" class="col-form-label text-muted">Company Message</label>
                <input type="text" id="companyMessage" class="form-control form-input" onkeyup="printCompanyMessage()" placeholder="Slogan" >
                <span class="message_error"></span>
              </div>
            </div>
              <div class="row g-3 align-items-center mt-0">
                <div class="col-auto">
                  <label for="name" class="col-form-label text-muted">Your name</label>
                  <input type="text" id="nameUser" class="form-control form-input" onkeyup="printName()" placeholder="Your name" >
                  <span class="message_error"></span>
                </div>
                <div class="col-auto">
                  <label for="jobTitle" class="col-form-labe text-muted">Job Title</label>
                  <input type="text" id="jobTitle" class="form-control form-input" onkeyup="printJobTitle()" placeholder="Your role" >
                  <span class="message_error"></span>
                </div>
                <div class="col-auto">
                  <label for="email" class="col-form-label text-muted">Email</label>
                  <input type="text" id="email" class="form-control form-input" onkeyup="printEmail()" placeholder="Input your email adress" >
                  <span class="message_error"></span>
                </div>
                <div class="col-auto">
                  <div class="input-group">
                  <label for="phoneNumber" class="col-form-label text-muted">Phone Number</label>
                  </div>
                  <div class="input-group">
                    <span class="input-group-text" id="basic-addon1">
                        <select class="form-select form-icon" aria-label="Default select example" id="indicative">
                        <option selected>+57</option>
                        <option value="1">+1</option>
                        <option value="2">+53</option>
                        <option value="3">+63</option>
                        </select><span class="icon form-icon"></span>
                    </span>
                    <input type="text" id="phoneNumber" class="form-control form-input" onkeyup="printNumber()" placeholder="Your phone" >
                    <span class="message_error message_error_phone"></span>
                  </div>
                </div>
              </div>
              <hr>
              <!-- Customization -->
              <div>
                <div class="row g-3 align-items-center mt-0">
                  <h1 class="title-2 text-center">Custom options</h1>
                  <div class="col-6">
                    <div class="row g-3 align-items-center">
                      <div class="col-auto">
                        <label for="inputBg" class="col-form-label">Set background color</label> <i class="fas fa-eye-dropper"></i>
                      </div>
                      <div class="col-3">
                        <input type="color" id="inputBg" class="form-control" value="#f09000" onchange="bgChange()">
                      </div>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="row g-3 align-items-center">
                      <div class="col-auto">
                        <label for="inputTxtColor" class="col-form-label">Set text color</label><i class="fas fa-paint-brush"></i>
                      </div>
                      <div class="col-3">
                        <input type="color" id="inputTxtColor" class="form-control" value="#f09000" onchange="txtColorChange()">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row g-3 align-items-center mt-0">
                  <div class="col-auto">
                    <label for="textAlign" class="col-form-label">Select text align</label>
                  </div>
                  <div class="col-auto">
                    <button class="btn btn-dark mx-1" id="text-start" onclick="textAlign(this.id)" ><i class="fas fa-chevron-circle-left  button-prevent"></i></button>
                    <button class="btn btn-dark mx-1" id="text-center" onclick="textAlign(this.id)"><i class="fas fa-align-center button-prevent"></i></button>
                    <button class="btn btn-dark mx-1" id="text-end" onclick="textAlign(this.id)"><i class="fas fa-chevron-circle-right button-prevent"></i></button>
                  </div>
                  <div class="col-auto">
                    <div class="row g-3 align-items-center mt-0">
                      <div class="col-auto">
                        <label for="rangeSlider" class="form-label">Font size</label>
                      </div>
                      <div class="col-auto">
                        <input type="range" class="form-range" id="rangeSlider" min="12" max="40" step="2" onchange="fontSize()">
                      </div>
                      <div class="col-auto">
                        <span id="pixeles"></span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              </div>
              <div class="col-12 text-center mt-2">
                <button class="btn btn-submit btn-lg me-2" id="submit">Submit</button>
                <button class="btn btn-clear btn-lg me-2" id="clear">Clear</button>
              </div>
              </div>
        </form>
        <!-- Preview -->
        <div class="col-12 col-md-6" id="card-preview">
          <div class="p-3 rounded-2 preview-container ">
            <h1 class="pb-2 title text-center">Preview</h1>
            <div>
              <div class="container">
                  <div id="cardInfo" class="card">
                    <h1 id="printCompanyName" ></h1>
                    <hr>
                  <p class="changeColorText" id="printCompanyMessage"></p>
                  <p class="changeColorText" id="printName"></p>
                  <p class="changeColorText" id="printJobTitle"></p>
                  <p class="changeColorText" id="printEmail"></p>
                  <p class="changeColorText" id="printPhoneNumber"></p>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div> 
   </div> 
  <!-- Script Bootstrap 5  -->
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
